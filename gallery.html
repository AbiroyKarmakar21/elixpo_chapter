<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo.ai - Gallery</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'/>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="CSS/galleryPage.css">
    <link rel="stylesheet" href="CSS/galleryInfoBar.css">
    <link rel="stylesheet" href="CSS/buttomtmpGallery.css">
    <link rel="stylesheet" href="CSS/progressBar.css">
    <link rel="stylesheet" href="CSS/loadMoreButton.css">

    <link rel="stylesheet" href="CSS/galleryPageMobile.css">
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/website%20logo.png?alt=media&token=e3409e2d-d827-430d-b0b8-1345567525d5">
</head>
<body>
    <div class="savedMsg" id="savedMsg">
        <div class="blob1"></div>
        <div class="blob2"></div>
        <div class="inner" id="NotifTxt"> Greetings! </div>
    </div>
    <div class="container">
        <div class="navbar">
        <div class="logo"></div><p class="appName"> Elixpo.ai </p>
        <!-- <div class="aiArtCreate" id="aiArtCreate"> <span class="aiArtCreateText"> Create Art</span></div> -->
        <div class="mainHeading">Gallery</div>
        
       
    </div>
 

    <div class="MaskdisplayImage" id="MaskdisplayImage">
        <div class="content">

                <ion-icon name="share-social" class="postShare" id="postShare"></ion-icon>
 
            <!-- <div class="next" id="next"><ion-icon name="chevron-forward"></ion-icon></div> -->
            <div class="aspectRatioTile">
                <span id="aspectRatioTileText"></span>
            </div>
            <div class="imageShowCase square">
                <img src="" alt="Image" id="galleryDisplayImage">
                <!-- <div id="rgbKineticSlider" class="rgbKineticSlider"></div> -->
            </div>
            <ion-icon name="chevron-back-outline" class="imageSectionBackButton" id="imageSectionBackButton"></ion-icon>
            <div class="userCredits"><span>Created by  <u id="userCreditsName"></u></span></div>
            <button class="downloadGalleryImage" id="downloadGalleryImage" data-id="">
                Download
            </button>
            <div class="promtEngineeringSection" id="promtEngineeringSection">
                <span>For Prompt Engineering <ion-icon name="chevron-down"></ion-icon> </span>
            </div>
            <div class="promptEngineering" id="promptEngineering">
                <ion-icon name="chevron-back-outline" class="promptSectionBackButton" id="promptSectionBackButton"></ion-icon>
                <div class="themeViewer" id="themeViewer"> <span id="themeViewerText">  </span></div>
                <div class="tagsHolder">
                    <div class="tag" id="tag">
                        
                    </div>
                </div>
                <div class="generationTimeMask" id="generationTimeMask">
                    <p class="generationQuality" id="generationQuality"><span id="generationQualityText"></span></p>
                <p class="generationAspectRatio" id="generationAspectRatio"></p>
                </div>

                <div  class="PromptDisplay" id="PromptDisplay" spellcheck="false" autocapitalize="false"> </div>   
            </div>
        </div>

      
      </div>


      <div class="samplePrompt" id="samplePrompt"> 
        <i class="fa-solid fa-magnifying-glass"></i>
        <textarea name="" id="promptTextInput" class="promptTextInput" spellcheck="false" autocomplete="none" placeholder="Search for something.. let's see"></textarea>
        <div class="searchButtonText" id="searchButtonText">
            <button class="searchBtn">
              <span class="spark"></span>
              <span class="spark"></span>
              <span class="backdrop"></span>
              <svg class="sparkle" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.187 8.096L15 5.25L15.813 8.096C16.0231 8.83114 16.4171 9.50062 16.9577 10.0413C17.4984 10.5819 18.1679 10.9759 18.903 11.186L21.75 12L18.904 12.813C18.1689 13.0231 17.4994 13.4171 16.9587 13.9577C16.4181 14.4984 16.0241 15.1679 15.814 15.903L15 18.75L14.187 15.904C13.9769 15.1689 13.5829 14.4994 13.0423 13.9587C12.5016 13.4181 11.8321 13.0241 11.097 12.814L8.25 12L11.096 11.187C11.8311 10.9769 12.5006 10.5829 13.0413 10.0423C13.5819 9.50162 13.9759 8.83214 14.186 8.097L14.187 8.096Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6 14.25L5.741 15.285C5.59267 15.8785 5.28579 16.4206 4.85319 16.8532C4.42059 17.2858 3.87853 17.5927 3.285 17.741L2.25 18L3.285 18.259C3.87853 18.4073 4.42059 18.7142 4.85319 19.1468C5.28579 19.5794 5.59267 20.1215 5.741 20.715L6 21.75L6.259 20.715C6.40725 20.1216 6.71398 19.5796 7.14639 19.147C7.5788 18.7144 8.12065 18.4075 8.714 18.259L9.75 18L8.714 17.741C8.12065 17.5925 7.5788 17.2856 7.14639 16.853C6.71398 16.4204 6.40725 15.8784 6.259 15.285L6 14.25Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M6.5 4L6.303 4.5915C6.24777 4.75718 6.15472 4.90774 6.03123 5.03123C5.90774 5.15472 5.75718 5.24777 5.5915 5.303L5 5.5L5.5915 5.697C5.75718 5.75223 5.90774 5.84528 6.03123 5.96877C6.15472 6.09226 6.24777 6.24282 6.303 6.4085L6.5 7L6.697 6.4085C6.75223 6.24282 6.84528 6.09226 6.96877 5.96877C7.09226 5.84528 7.24282 5.75223 7.4085 5.697L8 5.5L7.4085 5.303C7.24282 5.24777 7.09226 5.15472 6.96877 5.03123C6.84528 4.90774 6.75223 4.75718 6.697 4.5915L6.5 4Z" fill="black" stroke="black" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span class="text">Search</span>
            </button>
          </div>
        <ion-icon name="funnel" class="stopGeneration" id="stopGeneration"></ion-icon>
    </div>

    <div class="masonry" id="masonry">
    <div class="progressLoader">
        <div class="custom-loader" id="progressBar">
            <div class="loader" id="loader">
                <div class="noise"></div>
                <div class="overlay"></div>
            </div>

        </div>
    </div>   
    <button type="button" class="loadMoreBtn" id="loadMoreBtn">Load More</button>
    </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/14.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>

    <script src="JS/imagesLoaded.pkgd.min.js"></script>
    <script src="JS/pixi.min.js"></script>
    <script src="JS/pixi-filters.min.js"></script>
    <script src="JS/TweenMax.min.js"></script>
    <!-- <script src="JS/rgbKineticSlider.js"></script> -->
    <script src="JS/galleryPage.js"></script>
    <script src="JS/fetchImage.js"></script>
    <!-- <script src="JS/PatchContextMenu.js"></script> -->

    

</body>
</html>
