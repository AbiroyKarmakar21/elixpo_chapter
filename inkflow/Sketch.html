<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkFlow Workspace</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Icons/bootstrap/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="Icons/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="Images/InkFlow.png" type="image/png">
    <link rel="stylesheet" href="Css/Sketch.css" defer>
    <link rel="stylesheet" href="Css/responsive.css">
    <!-- <link rel="stylesheet" href="Css/Sticky.css"> -->
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="main-toolbar" class="toolbar">
        <button class="tool" id="select" title="Select/Pan"><ion-icon name="hand-right-outline"></ion-icon></button>
        <button class="tool" id="pointer" title="Pointer"><i class="bi bi-cursor"
                style="transform: rotate(290deg);"></i></button>
        <button class="tool" id="rectangle" title="Rectangle"><i class="far fa-square"></i></button>
        <button class="tool" id="circle" title="Circle"><i class="far fa-circle"></i></button>
        <button class="tool" id="arrow" title="Arrow"><i class="bi bi-arrow-right"></i></button>
        <button class="tool active" id="pencil" title="Pencil"><i class="fas fa-pencil-alt"></i></button>
        <button class="tool" id="text" title="Text"><i class="bi bi-fonts" style="font-size:larger"></i></button>
        <button class="tool" id="eraser" title="Eraser"><i class="bi bi-eraser"></i></button>
        <input type="color" id="colorPicker" value="#ffffff" title="Color Picker">
        <div id="instructions"
            style="position: absolute; top: 70px; width: 100%; font-size:small; text-align: center;">
            Click & drag, release when you're finished</div>
        <select id="strokeWidth" title="Stroke Width">
            <option value="1">1px</option>
            <option value="2">2px</option>
            <option value="3" selected>3px</option>
            <option value="6">6px</option>
            <option value="7">7px</option>
        </select>
        <button class="tool" id="more-tools" title="More Tools" style="font-size: larger;" onclick="toggleMainToolbar2()"><ion-icon name="apps"></ion-icon></button>
        <div id="main-toolbar2" class="toolbar">
            <button class="tool" id="line" title="Line"><i class="bi bi-dash-lg"></i></button>
            <button class="tool" id="triangle" title="Triangle"><i class="bi bi-triangle"></i></button>
            <button class="tool" id="pentagon" title="Pentagon"><i class="bi bi-pentagon"></i></button>
            <button class="tool" id="star" title="Star"><i class="bi bi-star"></i></button>
            <button class="tool" id="diamond" title="Diamond"><i class="bi bi-diamond"></i></button>
            <button class="tool" id="hexagon" title="Hexagon"><i class="bi bi-hexagon"></i></button>
            <button class="tool" id="sticky-notes" title="Sticky Notes"><i class="bi bi-sticky"></i></button>

        </div>
    </div>
    <div id="theme-toggle" class="toolbar">
        <button class="tool" id="theme-btn" title="Toggle Theme"><i class="fas fa-moon"></i></button>
    </div>
    <div id="undoredo" class="toolbar">
        <button class="tool" id="undo" title="Undo"><i class="fas fa-undo"></i></button>
        <button class="tool" id="redo" title="Redo"><i class="fas fa-redo"></i></button>
    </div>
    <div id="delete" class="toolbar">
        <button class="tool" id="clear" title="Clear All"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div id="zoom-toolbar" class="toolbar">
        <button class="tool" id="zoom-in" title="Zoom In"><i class="bi bi-plus-lg"></i></button>&nbsp&nbsp
        <span id="zoom-percentage" class="toolbar">100%</span>
        <button class="tool" id="zoom-out" title="Zoom Out"><i class="bi bi-dash-lg"></i></button>
    </div>
    <div id="lock-bar" class="toolbar">
        <button class="tool" id="lock" title="Lock/Unlock"><ion-icon name="lock-closed"></ion-icon></button>
    </div>
    <textarea type="text" id="textInput" class="textInput" spellcheck="false" autocomplete="off" multiline></textarea>
    <div id="angleInfo"></div>
    <script src="Icons/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
    <script src="Js/Sketch.js"></script>
    <!-- <script src="Js/Sticky.js"></script> -->
</body>

</html>
