<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InkFlow - Collaborative Workspace for Creative Ones</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="Icons/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="Icons/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="Images/InkFlow.png" type="image/png">
    <link rel="stylesheet" href="Css/Theme.css">
    <link rel="stylesheet" href="Css/Canvas.css" defer>
    <link rel="stylesheet" href="Css/ResponsiveLayout.css">
</head>

<body>
    <canvas id="canvas"></canvas>
    <div id="sidebar" class="toolbar">
        <button class="tool" id="sidebar" title="Sidebar"><i class="bi bi-three-dots-vertical"></i></button>
    </div>
    <div id="main-toolbar" class="toolbar">
        <button class="tool" id="select" title="Pan -- X or 1"
            onclick="document.getElementById('instructions').textContent = 'Click and drag to move across canvas. Release when done.'">
            <ion-icon name="hand-right-outline"></ion-icon>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">1</span>
        </button>

        <div class="toolbar-divider"></div>

        <button class="tool" id="pointer" title="Pointer -- Y or 2"
            onclick="document.getElementById('instructions').textContent = 'Click and drag objects to move them around the canvas freely.'">
            <i class="bi bi-cursor"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">2</span>
        </button>
        <button class="tool" id="rectangle" title="Rectangle -- R or 3"
            onclick="document.getElementById('instructions').textContent = 'Click, drag diagonally to create rectangle. Hold Shift for perfect square.'">
            <i class="far fa-square"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">3</span>
        </button>
        <button class="tool" id="circle" title="Circle -- C or 4"
            onclick="document.getElementById('instructions').textContent = 'Click and drag outward to draw circle. Hold Shift for perfect circle.'">
            <i class="far fa-circle"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">4</span>
        </button>
        <button class="tool" id="arrow" title="Arrow -- A or 5"
            onclick="document.getElementById('instructions').textContent = 'Click start point, drag to set direction and length of arrow.'">
            <i class="bi bi-arrow-right"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">5</span>
        </button>
        <button class="tool active" id="pencil" title="Pencil -- P or 6"
            onclick="document.getElementById('instructions').textContent = 'Click and drag to draw freehand. Adjust width as needed.'">
            <i class="fas fa-pencil-alt"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">6</span>
        </button>
        <button class="tool" id="eraser" title="Eraser -- E or 7"
            onclick="document.getElementById('instructions').textContent = 'Click and drag over elements to erase them from canvas.'">
            <i class="bi bi-eraser"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">7</span>
        </button>
        <button class="tool" id="text" title="Text -- T or 8"
            onclick="document.getElementById('instructions').textContent = 'Click to add text. Type and click outside when done.'">
            <i class="bi bi-fonts"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">8</span>
        </button>
        <!-- <button class="tool" id="image" title="Image -- I" onclick="document.getElementById('fileInput').click(); document.getElementById('instructions').textContent = 'Select an image to upload to canvas.'">
            <i class="bi bi-image"></i>
            <span style="font-size: 0.6em; position: relative; top: 4px; left:3px;">9</span>
        </button> -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <div class="toolbar-divider"></div>

        <input type="color" id="colorPicker" value="#ffffff" title="Color Picker -- W or 9"
            onclick="document.getElementById('instructions').textContent = 'Select color for shapes and text on canvas.'">
        <div id="instructions">Choose any Tool. Click to get started</div>
        <select id="strokeWidth" title="Stroke Width"
            onclick="document.getElementById('instructions').textContent = 'Click and select to choose Thickness or Thinness.'">
            <!-- <option value="1">1px</option>
            <option value="2">2px</option> -->
            <option value="3" selected>3x</option>
            <!-- <option value="6">6px</option> -->
            <option value="7">6x</option>
        </select>
    </div>
    <div id="theme-toggle" class="toolbar">
        <button class="tool" id="theme-btn" title="Theme -- Q or *"><i class="fas fa-moon"></i></button>
    </div>
    <div id="undoredo" class="toolbar">
        <button class="tool" id="undo" title="Undo -- Ctrl + Z"><i class="bi bi-arrow-90deg-left"></i></button>

        <div class="toolbar-divider"></div>

        <button class="tool" id="redo" title="Redo -- Ctrl + Y"><i class="bi bi-arrow-90deg-right"></i></button>
    </div>

    <div id="floating-tab" class="floating-tab">
        <div class="color-grid">
            <button class="color-btn" style="background: #ff0000"></button>
            <button class="color-btn" style="background: #00ff00"></button>
            <button class="color-btn" style="background: #ffff00"></button>
            <button class="color-btn" style="background: #ff00ff"></button>
            <button class="color-btn" style="background: #00ffff"></button>
            <button class="color-btn" style="background: #ff8800"></button>
            <button class="color-btn" style="background: #8800ff"></button>
            <button class="color-btn" style="background: #ff0088"></button>
            <button class="color-btn" style="background: #00ff88"></button>
            <button class="color-btn" style="background: #0088ff"></button>
            <button class="color-btn" style="background: #88ff00"></button>
            <button class="color-btn" style="background: #ffffff"></button>
            <button class="color-btn" style="background: #000000"></button>
            <button class="color-btn" style="background: #808080"></button>
            <button class="color-btn" style="background: #c0c0c0"></button>
            <button class="color-btn" style="background: #800000"></button>
            <button class="color-btn" style="background: #808000"></button>
            <button class="color-btn" style="background: #008000"></button>
            <button class="color-btn" style="background: #800080"></button>
            <button class="color-btn" style="background: #008080"></button>
            <button class="color-btn" style="background: #000080"></button>
            <button class="color-btn" style="background: #ffa500"></button>
            <button class="color-btn" style="background: #8b0000"></button>
            <button class="color-btn" style="background: #ff4500"></button>
            <button class="color-btn" style="background: #ff1493"></button>
            <button class="color-btn" style="background: #00ced1"></button>
            <button class="color-btn" style="background: #9400d3"></button>
            <button class="color-btn" style="background: #ff6347"></button>
            <button class="color-btn" style="background: #40e0d0"></button>
            <button class="color-btn" style="background: #ee82ee"></button>
            <button class="color-btn" style="background: #f5deb3"></button>
            <button class="color-btn" style="background: #9acd32"></button>
        </div>

        <div class="floating-tab-divider"></div>

        <div class="shape-grid">
            <button class="shape-btn tool" data-shape="triangle"><i class="bi bi-link"></i></button>
            <button class="shape-btn tool" data-shape="triangle"><i class="bi bi-pin-angle"></i></button>
            <button class="shape-btn tool" data-shape="triangle"><i class="bi bi-triangle"></i></button>
            <button class="shape-btn tool" data-shape="line"><i class="bi bi-dash-lg"></i></button>
            <button class="shape-btn tool" data-shape="star"><i class="bi bi-star"></i></button>
            <button class="shape-btn tool" data-shape="diamond"><i class="bi bi-diamond"></i></button>
            <button class="shape-btn tool" data-shape="pentagon"><i class="bi bi-pentagon"></i></button>
            <button class="shape-btn tool" data-shape="hexagon"><i class="bi bi-hexagon"></i></button>
            <button class="shape-btn tool" data-shape="heart"><i class="bi bi-heart"></i></button>
            <button class="shape-btn tool" data-shape="cloud"><i class="bi bi-cloud"></i></button>
            <button class="shape-btn tool" data-shape="ellipse"><i class="bi bi-egg"></i></button>
            <button class="shape-btn tool" data-shape="parallelogram"><i class="bi bi-slash-lg"></i></button>
            <button class="shape-btn tool" data-shape="trapezoid"><i class="bi bi-box"></i></button>
            <button class="shape-btn tool" data-shape="arrowhead"><i class="bi bi-arrow-up-right"></i></button>
            <button class="shape-btn tool" data-shape="plus"><i class="bi bi-plus-lg"></i></button>
            <button class="shape-btn tool" data-shape="cross"><i class="bi bi-x-lg"></i></button>
            <button class="shape-btn tool" data-shape="chevron"><i class="bi bi-chevron-right"></i></button>
            <button class="shape-btn tool" data-shape="chevron"><i class="bi bi-chevron-left"></i></button>
            <button class="shape-btn tool" data-shape="octagon"><i class="bi bi-octagon"></i></button>
            <button class="shape-btn tool" data-shape="html"><ion-icon name="logo-html5"></ion-icon></button>
            <button class="shape-btn tool" data-shape="css"><ion-icon name="logo-css3"></ion-icon></button>
            <button class="shape-btn tool" data-shape="javascript"><ion-icon name="logo-javascript"></ion-icon></button>
            <button class="shape-btn tool" data-shape="python"><ion-icon name="logo-python"></ion-icon></button>
            <button class="shape-btn tool" data-shape="nodejs"><ion-icon name="logo-nodejs"></ion-icon></button>
            <button class="shape-btn tool" data-shape="react"><ion-icon name="logo-react"></ion-icon></button>
            <button class="shape-btn tool" data-shape="angular"><ion-icon name="logo-angular"></ion-icon></button>
            <button class="shape-btn tool" data-shape="github"><i class="bi bi-github"></i></button>
            <button class="shape-btn tool" data-shape="facebook"><i class="bi bi-facebook"></i></button>
            <button class="shape-btn tool" data-shape="instagram"><i class="bi bi-instagram"></i></button>
            <button class="shape-btn tool" data-shape="twitter"><i class="bi bi-twitter"></i></button>
            <button class="shape-btn tool" data-shape="youtube"><i class="bi bi-youtube"></i></button>
            <button class="shape-btn tool" data-shape="linkedin"><i class="bi bi-linkedin"></i></button>
            <button class="shape-btn tool" data-shape="whatsapp"><i class="bi bi-whatsapp"></i></button>
            <button class="shape-btn tool" data-shape="telegram"><i class="bi bi-telegram"></i></button>
            <button class="shape-btn tool" data-shape="tiktok"><i class="bi bi-tiktok"></i></button>
            <button class="shape-btn tool" data-shape="snapchat"><i class="bi bi-snapchat"></i></button>
            <button class="shape-btn tool" data-shape="pinterest"><i class="bi bi-pinterest"></i></button>
        </div>
    </div>

    <div id="delete" class="toolbar">
        <button class="tool" id="clear" title="Clear All -- Ctrl + D"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div id="zoom-toolbar" class="toolbar">
        <button class="tool" id="zoom-in" title="Zoom In -- Ctrl +"><i class="bi bi-plus-lg"></i></button>&nbsp&nbsp
        <div id="zoom-percentage" class="toolbar">100%</div>
        <button class="tool" id="zoom-out" title="Zoom Out -- Ctrl -"><i class="bi bi-dash-lg"></i></button>
    </div>
    <!-- <div id="lock-bar" class="toolbar">
        <button class="tool" id="lock" title="Lock/Unlock"><ion-icon name="lock-closed"></ion-icon></button>
    </div> -->
    <textarea type="text" id="textInput" class="textInput" spellcheck="false" autocomplete="off" multiline></textarea>
    <div id="angleInfo"></div>
    <div id="sticky-notes-container"></div>

    <script src="Icons/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
    <script src="Js/Canvas.js"></script>
</body>

</html>
