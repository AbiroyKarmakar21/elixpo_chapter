<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Simple transition for showing/hiding elements */
        .form-step {
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            max-height: 500px;
            opacity: 1;
            transform: translateY(0);
            overflow: hidden;
        }

        .form-step.hidden {
            opacity: 0;
            max-height: 0;
            transform: translateY(-10px);
            padding: 0;
            margin: 0;
            border: none;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div id="auth-card" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm text-center relative">
        <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>

        <div class="flex justify-center mb-4">
            <div class="bg-white text-white h-12 w-12 rounded-lg flex items-center justify-center">
                <img src="../Images/logo.png" />
            </div>
        </div>

        <h1 id="auth-title" class="text-xl font-semibold text-gray-800 mb-6">Continue to tldraw</h1>

        <form id="auth-form" class="space-y-6" novalidate>

            <!-- Step 1: Email -->
            <div id="email-step" class="form-step">
                <!-- Google Button -->
                <button type="button"
                    class="w-full flex items-center justify-center gap-2 border border-gray-300 text-gray-700 font-medium py-2.5 px-4 rounded-lg hover:bg-gray-50 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="23" height="22" viewBox="0 0 48 48">
                        <path fill="#FFC107"
                            d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                        <path fill="#FF3D00"
                            d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                        </path>
                        <path fill="#4CAF50"
                            d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                        </path>
                        <path fill="#1976D2"
                            d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                        </path>
                    </svg>
                    Continue with Google
                </button>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <hr class="w-full border-gray-300">
                    <span class="px-2 text-gray-500 text-sm">or</span>
                    <hr class="w-full border-gray-300">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 text-left mb-1">Email
                        address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                    <p id="email-error" class="text-red-500 text-sm text-left mt-1 hidden">Please enter a valid email
                        address.</p>
                </div>
            </div>

            <!-- Step 2: Password -->
            <div id="password-step" class="form-step hidden">
                <div>
                    <label for="password"
                        class="block text-sm font-medium text-gray-700 text-left mb-1">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        disabled>
                    <p id="password-error" class="text-red-500 text-sm text-left mt-1 hidden">Please enter your
                        password.</p>
                </div>
            </div>

            <!-- Step 3: OTP -->
            <div id="otp-step" class="form-step hidden">
                <div>
                    <label for="otp" class="block text-sm font-medium text-gray-700 text-left mb-1">Enter OTP</label>
                    <input type="text" id="otp" name="otp" placeholder="Enter the 6-digit code" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                        disabled>
                    <p id="otp-error" class="text-red-500 text-sm text-left mt-1 hidden">Please enter the 6-digit code.
                    </p>
                </div>
            </div>

            <!-- Step 4: Final Message -->
            <div id="final-step" class="form-step hidden py-8">
                <div class="flex justify-center mb-4">
                    <div class="bg-green-100 text-green-600 h-16 w-16 rounded-full flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">Authentication Successful!</h2>
                <p class="text-gray-600 mt-2">You will be redirected shortly.</p>
            </div>

            <!-- Continue Button -->
            <button id="continue-btn" type="submit"
                class="w-full bg-gray-800 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 transition-colors flex items-center justify-center gap-2">
                Continue
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-play">
                    <polygon points="6 3 20 12 6 21 6 3" />
                </svg>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('auth-form');
            const title = document.getElementById('auth-title');
            const continueBtn = document.getElementById('continue-btn');

            const emailStep = document.getElementById('email-step');
            const passwordStep = document.getElementById('password-step');
            const otpStep = document.getElementById('otp-step');
            const finalStep = document.getElementById('final-step');

            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const otpInput = document.getElementById('otp');

            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const otpError = document.getElementById('otp-error');

            let currentStep = 1;

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                handleStep();
            });

            function validateEmail() {
                if (emailInput.checkValidity() && emailInput.value.length > 0) {
                    emailError.classList.add('hidden');
                    return true;
                } else {
                    emailError.classList.remove('hidden');
                    return false;
                }
            }

            function handleStep() {
                switch (currentStep) {
                    case 1:
                        if (validateEmail()) {
                            // Hide Google button and 'or' divider
                            emailStep.querySelector('button[type="button"]').classList.add('hidden');
                            emailStep.querySelector('.flex.items-center.my-6').classList.add('hidden');

                            console.log('Email submitted:', emailInput.value);

                            title.textContent = 'Enter your password';
                            passwordStep.classList.remove('hidden');
                            passwordInput.disabled = false;
                            passwordInput.focus();
                            currentStep++;
                        }
                        break;
                    case 2:
                        // Manual validation instead of checkValidity()
                        if (passwordInput.value) {
                            passwordError.classList.add('hidden');
                            emailInput.disabled = true; // Disable email input
                            emailStep.classList.add('hidden');
                            passwordStep.classList.add('hidden');
                            title.textContent = 'Enter verification code';
                            otpStep.classList.remove('hidden');
                            otpInput.disabled = false;
                            otpInput.focus();
                            currentStep++;
                        } else {
                            passwordError.classList.remove('hidden');
                            passwordInput.focus();
                        }
                        break;
                    case 3:
                        // Manual validation instead of checkValidity()
                        if (otpInput.value) {
                            title.textContent=""
                            otpError.classList.add('hidden');
                            passwordInput.disabled = true; // Disable password input
                            otpStep.classList.add('hidden');
                            continueBtn.classList.add('hidden');
                            finalStep.classList.remove('hidden');
                            currentStep++;
                            // Simulate redirect
                            setTimeout(() => {
                                console.log('Redirecting...');
                                // window.location.href = '/dashboard';
                            }, 2000);
                        } else {
                            otpError.classList.remove('hidden');
                            otpInput.focus();
                        }
                        break;
                }
            }
        });
    </script>

</body>

</html>
