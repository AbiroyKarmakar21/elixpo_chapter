version: '3.8'

services:
  audio-pollinations:
    build: .
    container_name: audio-pollinations-proxy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FLASK_APP=src/app.py
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 40s
      retries: 3
      start_period: 40s
