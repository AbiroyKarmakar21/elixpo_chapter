name: Project Submission
description: Submit your project to be featured on Elixpo-Art
title: "[New Project Title]: "
labels: ["project-submission"]
body:
  - type: markdown
    attributes:
      value: |
       Thanks for integrating with Elixpo-Art and for sharing with us! We will be more than happy to feature your projects!
        
  - type: input
    id: project-name
    attributes:
      label: Project Name
      description: What is the name of your project?
      placeholder: "e.g., AI Image Generator"
    validations:
      required: true

  - type: textarea
    id: project-description
    attributes:
      label: Project Description
      description: Please provide a brief description of your project and how it uses Pollinations
      placeholder: "Describe what your project does and how it integrates with Elixpo-Art..."
    validations:
      required: true

  - type: input
    id: project-url
    attributes:
      label: Project URL
      description: Link to your project where users can visit (if public). 
      placeholder: "Example --> https://xyz.vercel.app"

  - type: input
    id: discord-username
    attributes:
      label: Your Username (or developer name)
      description: Provide your name, that would be attested with your project.
      placeholder: "e.g., Ayushman, Thomas etc.."
    validations:
      required: true

  - type: input
    id: github-repo
    attributes:
      label: GitHub URL/Repository
      description: Provide a link to your GitHub or the Repository URL.
      placeholder: "https://github.com/your-repo"
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Any other details you'd like to share about your project?
      placeholder: "Screenshots, features, future plans..."

  - type: input
    id: contact
    attributes:
      label: Contact Information
      description: How can we reach you if we have questions? (GitHub username, email, or Discord handle)
      placeholder: "@username or email"
    validations:
      required: true
