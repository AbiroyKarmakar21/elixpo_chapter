name: Process Issue
on:
  issues:
    types: [closed]

jobs:
  process-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Append issue body to projects.json
        run: |
          BODY=$(echo "${{ github.event.issue.body }}" | jq -sR .)
          JSON_OBJECT="{\"content\": $BODY}"

          # Check if projects.json exists
          if [[ -f projects.json ]]; then
              # If projects.json is not empty, append the new object
              OLD_CONTENT=$(cat projects.json)
              if [[ -z "$OLD_CONTENT" || "$OLD_CONTENT" == "[]" ]]; then
                  echo "[$JSON_OBJECT]" > projects.json
              else
                  NEW_ARRAY_STRING=$(echo "$OLD_CONTENT" | jq --arg new_obj "$JSON_OBJECT" '. + [$new_obj]')
                  echo "$NEW_ARRAY_STRING" > projects.json
              fi
          else
              # If projects.json doesn't exist, create it with the new content
              echo "[$JSON_OBJECT]" > projects.json
          fi

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add projects.json
          git commit -m "Update projects.json with issue body"
          git checkout -b projects
          git push origin projects --force
