<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search: AI Search & Synthesize with Citations & Images</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="CSS/searchAgent.css">
    <link rel="stylesheet" href="CSS/markdown.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    </head>
<body>
    <div class="app">

        <div class="sideNavBar w-[18%] h-full bg-[#222]">
            <div class="logoHeader w-full px-4 flex flex-row gap-3 justify-center items-center mt-8 mb-6">
                <div class="logo bg-cover bg-center bg-[url(CSS/IMAGES/ElixpoSearchIcon.png)] h-[20px] w-[20px] invert-[1]"></div>
                <span class="text-[#fff] font-bold text-[1.2em]"> Elixpo Search </span>
                <span class="text-[#fff] text-[1.2em] bg-[#444] rounded-[25px]"> Beta </span>

            </div>
        </div>
        <div class="conversation-container">
            <div id="conversation" class="conversation flex flex-col items-center gap-2">
                <div class="initial-title hidden" id="initial-title">
                    <h1>What do you want to search?</h1>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" 
                    id="messageInput" 
                    placeholder="Search..." 
                    value="what's the weather of kolkata"
                >
                <button id="sendBtn" class="send-btn">
                    <i data-lucide="arrow-up"></i>
                </button>
            </div>
            
            <div id="plusMenu" class="plus-menu hidden">
                <div class="menu-item" data-action="deep_research">
                    <i data-lucide="search"></i>
                    <span>Deep research</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI can make mistakes. Check important info.</p>
        </div>
    </div>
    <script src="JS/marked.js"></script>
    <script src="JS/chatTemplate.js"></script>
    <script src="JS/searchAgent.js"></script>
</body>
</html>
