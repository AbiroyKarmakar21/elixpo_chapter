<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search: AI Search & Synthesize with Citations & Images</title>
    <meta name="description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta name="keywords" content="AI search, information synthesis, LLM, Langchain, web search, citations, images, YouTube summary, open source, search assistant, realtime search">
    <meta name="author" content="Elixpo-Search Project">
    <meta name="robots" content="index, follow"> 
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://search.elixpo.com"> 
    <meta property="og:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="og:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta property="og:image" content="https://github.com/user-attachments/assets/98fb5606-2466-49cc-836b-bc4cf088e283">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://search.elixpo.com"> 
    <meta property="twitter:title" content="Elixpo-Search: AI Search & Synthesize with Citations & Images">
    <meta property="twitter:description" content="Elixpo-Search is an open-source AI search assistant that synthesizes information from the web, providing comprehensive answers with citations, images, and YouTube summaries. Built with LLM & Langchain.">
    <meta property="twitter:image" content="https://github.com/user-attachments/assets/98fb5606-2466-49cc-836b-bc4cf088e283">
    <link rel="icon" type="image/png" href="CSS/IMAGES/ElixpoSearchIcon.png"> 
    <link rel="stylesheet" href="CSS/searchAgent.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        /* Sources section styling */
        .sources-section {
            margin: 20px 0;
            padding: 0;
        }
        
        .sources-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-size: 14px;
            font-weight: 600;
            color: #e5e7eb;
        }
        
        .sources-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .source-card {
            background: #2a2a2a;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 12px;
            transition: all 0.2s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .source-card:hover {
            background: #333333;
            border-color: #555555;
            transform: translateY(-1px);
        }
        
        .source-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        
        .source-favicon {
            width: 16px;
            height: 16px;
            border-radius: 2px;
            flex-shrink: 0;
        }
        
        .source-url {
            font-size: 12px;
            color: #9ca3af;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            flex: 1;
        }
        
        .source-title {
            font-size: 14px;
            font-weight: 500;
            color: #f3f4f6;
            line-height: 1.3;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .source-description {
            font-size: 12px;
            color: #9ca3af;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* Streaming status indicator */
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 16px 0;
            font-size: 14px;
            color: #9ca3af;
            padding: 8px 12px;
            background: #1f1f1f;
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
        }
        
        .status-indicator.analyzing {
            border-left-color: #f59e0b;
        }
        
        .status-indicator.searching {
            border-left-color: #3b82f6;
        }
        
        .status-indicator.completed {
            border-left-color: #10b981;
        }
        
        .status-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #404040;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #404040;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8);
            border-radius: 2px;
            transition: width 0.3s ease;
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="conversation-container">
            <div id="conversation" class="conversation">
                <div class="initial-title">
                    <h1>What do you want to search?</h1>
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <button id="plusBtn" class="plus-btn">
                    <i data-lucide="plus"></i>
                </button>
                <textarea 
                    id="messageInput" 
                    placeholder="Search..." 
                    rows="1"
                ></textarea>
                <button id="sendBtn" class="send-btn">
                    <i data-lucide="arrow-up"></i>
                </button>
            </div>
            
            <div id="plusMenu" class="plus-menu hidden">
                <div class="menu-item" data-action="deep_research">
                    <i data-lucide="search"></i>
                    <span>Deep research</span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>AI can make mistakes. Check important info.</p>
        </div>
    </div>
    
    <script src="JS/searchAgent.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
