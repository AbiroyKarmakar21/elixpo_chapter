<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found | Jackey</title>

    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <meta name="description" content="Jackey — Jackey is a simple and reliable Discord image generation bot that makes generative AI fun!!" />
    <meta name="keywords" content="discord, image, simple, fast, reliable, bot, image generation, python" />


    <meta property="og:title" content="Jackey" />
    <meta property="og:description" content="Jackey is a reliable discord bot, allowing you to generate or remix images from prompts all according to your choice!" />
    <meta property="og:image" content="https://cdn.discordapp.com/app-icons/1214916249222643752/f60abd68fff5f65f72076a5aaac5afb8.png?size=1024" /> 
    <meta property="og:url" content="https://jackey.elixpo.com" />
    <meta name="theme-color" content="#312442" />
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/app-icons/1214916249222643752/f60abd68fff5f65f72076a5aaac5afb8.png?size=1024">
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-darkBg text-white font-sans flex flex-col min-h-screen">
    <nav class="flex items-center justify-between p-6">
        <div class="flex items-center gap-3" id="logoArea">
            <img src="https://cdn.discordapp.com/app-icons/1214916249222643752/f60abd68fff5f65f72076a5aaac5afb8.png?size=1024" alt="Jackey Logo" class="w-10 h-10 rounded-full">
            <a href="#" class="text-2xl font-bold text-white cursor-pointer" id="homeRedirect">Jackey</a>
        </div>
    </nav>
    <main class="flex-1 flex flex-col items-center justify-center px-6 text-center">
        <div class="hero-badge mb-6">
            <i data-lucide="alert-triangle" class="w-4 h-4"></i>
            <span>404 — Page Not Found</span>
        </div>
        <h1 class="hero-title mb-4" style="font-size:clamp(3rem,8vw,5.5rem);">
            Oops! <span class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 bg-clip-text text-transparent">Lost in Space</span>
        </h1>
        <p class="hero-subtitle mb-10 max-w-xl mx-auto">
            The page you’re looking for doesn’t exist or has been moved.<br>
            But don’t worry, Jackey is here to guide you back!
        </p>
        <div class="flex flex-col md:flex-row items-center justify-center gap-4">
            <a href="#" class="btn-hero-primary cursor-pointer" id="homeRedirectBtn">
                <i data-lucide="home" class="w-5 h-5"></i>
                Go Home
                <div class="btn-glow"></div>
            </a>
            <a href="#" id="supportServer" class="btn-hero-secondary">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
                Support Server
            </a>
        </div>
        <div class="floating-elements pointer-events-none">
            <div class="floating-element floating-element-1">
                <i data-lucide="image" class="w-8 h-8 text-primary/30"></i>
            </div>
            <div class="floating-element floating-element-2">
                <i data-lucide="brush" class="w-6 h-6 text-yellow-400/40 relative left-[20px] top-[-150px]"></i>
            </div>
            <div class="floating-element floating-element-3">
                <i data-lucide="heart" class="w-7 h-7 text-pink-400/35 relative top-[150px]"></i>
            </div>
        </div>
    </main>
    <footer class="py-8 px-6 border-t border-gray-700 text-center text-gray-400 text-sm">
        <p>&copy; 2025 Jackey. All rights reserved.</p>
    </footer>
    <script src="JS/linkRedirect.js"></script>
    <script src="JS/notFound.js"></script>
    <script>
        document.getElementById("homeRedirect").addEventListener("click", function(event) {
            redirectTo("")
        });
        document.getElementById("homeRedirectBtn").addEventListener("click", function(event) {
            redirectTo("")
        });
        
        lucide.createIcons();
    </script>
</body>
</html>
