<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo.ai</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/loadingAnimation.css">
    <link rel="stylesheet" type="text/css" href="CSS/homePage.css">
    <link rel="stylesheet" href="CSS/SolarSystemhomePage.css">
    <link rel="icon" type="image/x-icon" href="https://firebasestorage.googleapis.com/v0/b/videolize-3563f.appspot.com/o/website%20logo.png?alt=media&token=e3409e2d-d827-430d-b0b8-1345567525d5">
    
</head>
<body>
    <div class="loadingOverlay" id="loadingOverlay">
        <div class="loadingText" id="loadingText">Welcome to Elixpo.ai</div>
        <span class="loaderOne"></span>
          <div id="image-track" class="image-track" data-mouse-down-at="0" data-prev-percentage="0">
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1524781289445-ddf8f5695861?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1610194352361-4c81a6a8967e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1674&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1618202133208-2907bebba9e1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1495805442109-bf1cf975750b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1548021682-1720ed403a5b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1496753480864-3e588e0269b3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2134&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1613346945084-35cccc812dd5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1759&q=80" draggable="false" />
            <img loading = "lazy" class="StaticImageLoading" src="https://images.unsplash.com/photo-1516681100942-77d8e7f9dd97?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80" draggable="false" />
          </div>
          <div class="timeLine">
            <div class="timeLineSeek" id="timeLineSeek"></div>
          </div>
          <div class="iconsRelay" id="iconsRelay"><ion-icon name="camera" id="loadingAnimationIcons"></ion-icon></div></div>
        <div class="ParticleContainer" id="bg">  </div>

        <div class="mainContainer" id="mainContainer"> 
            
            <div class="logo"></div><p class="appName"> Elixpo.ai </p>
        
            <div class="curlyNavArrowOne"></div>
            <div class="textforPortfolio">Visit Elixpo</div>
            <div class="iconforvisumagic" id="iconforvisumagic"></div>
            <div class="curlyNavArrowTwo"></div>
            <div class="textforsoftwares">Visit Gallery</div>
            <div class="iconforInnovista" id="iconforInnovista"></div>
            <div class="curlyNavArrowThree"></div>
            <div class="textforGallery">Documentation</div>
            <div class="iconforautoEdita" id="iconforautoEdita"></div>      
        
            <p class="mainHeading mainHeadingSlow"> Elixpo can paint your <br> imagination  </p>
            <p class="subHeading"> AI-Infused Generative, <br> Unleash Your Creativity! </p>
            <div class="exploreBtn exploreBtnSlow" id="exploreBtn">
                <span class="webLogoBtn" id="webLogoBtn"></span>
                <span class="webLogoTxt" id="webLogoTxt"> Visit Dashboard </span>
                </div>
                
                <div class="planetContainer">
                    <div class="centerLogo"></div>
                    <div class="ring1 ring1Slow">
                        <div class="planet1"></div>
                    </div>
                    <div class="ring2 ring2Slow">
                        <div class="planet2"></div>
                    </div>
                    <div class="ring3 ring3Slow">
                        <div class="planet3"></div>
                    </div>
                    <div class="ring4 ring4Slow">
                        <div class="planet4"></div>
                        <div class="Planet4ring1"></div>
                        <div class="Planet4ring2"></div>
                    </div>
                    <div class="ring5 ring5Slow">
                        <div class="planet5"></div>
                        <div class="Planet5ring1"></div>
                        <div class="Planet5ring2"></div>
                    </div>
                    <div class="ring6 ring6Slow">
                        <div class="planet6"></div>
                        <div class="Planet6ring1"></div>
                        <div class="Planet6ring2"></div>
                    </div>
                    <div class="ring7 ring7Slow">
                        <div class="planet7"></div>
                    </div>
                </div>
        </div>



        <!-- <script src="JS/loadingImagesSwap.js"></script> -->
        <script src="JS/particles.min.js"></script>
        <script src="JS/particleEffect.js"></script>
</body>
</html>
