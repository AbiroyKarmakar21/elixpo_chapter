<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f5f9;
            color: #333;
            padding: 30px 15px;
        }

        .container {
            max-width: 960px;
            margin: auto;
            background: #fff;
            padding: 10px 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            color: #1d3557;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        form {
            background-color: #f0f4f8;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #dbe2ea;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            min-height: 120px;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1d3557;
        }

        button:disabled {
            background-color: #c0c0c0;
            cursor: not-allowed;
        }

        #status-message {
            margin-top: 15px;
            padding: 12px 15px;
            font-weight: 600;
            border-radius: 6px;
        }

        .status-loading {
            background-color: #eaf4ff;
            color: #007bff;
        }

        .status-error {
            background-color: #ffe6e6;
            color: #c0392b;
        }

        #results-area {
            margin-top: 30px;
            padding: 25px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        #results-area h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        #results-area p {
            margin-bottom: 10px;
        }

        #results-area ul, #results-area ol {
            margin-bottom: 10px;
            padding-left: 20px;
        }

        #results-area pre {
            background-color: #f6f8fa;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
        }

        #results-area blockquote {
            border-left: 4px solid #ccc;
            padding-left: 14px;
            color: #555;
            margin: 15px 0;
        }

        #results-area img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        #results-area a {
            color: #007bff;
            text-decoration: none;
        }

        #results-area a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Search & Synthesize</h1>

        <form id="search-form">
            <label for="query-input">Enter your query:</label>
            <textarea id="query-input" placeholder="e.g., Summarize the latest news about AI from wikipedia.org and a YouTube video link"></textarea>

            <br>
            <button type="submit" id="submit-button">Search</button>
        </form>

        <div id="status-message"></div>
        <div id="results-area"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const searchForm = document.getElementById('search-form');
        const queryInput = document.getElementById('query-input');
        const resultsArea = document.getElementById('results-area');
        const statusMessage = document.getElementById('status-message');
        const submitButton = document.getElementById('submit-button');
        const POLLINATIONS_SEARCH_URL = "https://search.pollinations.ai/search"
        const LOCAL_SEARCH_URL = "http://localhost:5000/search";

        searchForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const query = queryInput.value.trim();
            const showLogs = true;

            if (!query) {
                statusMessage.textContent = 'Please enter a query.';
                statusMessage.className = 'status-error';
                return;
            }

            statusMessage.textContent = 'Surfing...';
            statusMessage.className = 'status-loading';
            resultsArea.innerHTML = marked.parse("### Loading results... Please wait a couple of mins!");
            submitButton.disabled = true;

            fetch(`${POLLINATIONS_SEARCH_URL}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: query, show_logs: showLogs }),
            })
            .then(response => {
                resultsArea.innerHTML = '';
                if (!response.ok) {
                    return response.json().catch(() => Promise.resolve({ error: `HTTP error! status: ${response.status}` }))
                           .then(err => { throw new Error(err.error || `HTTP error! status: ${response.status}`); });
                }
                return response.text();
            })
            .then(markdownText => {
                resultsArea.innerHTML = marked.parse(markdownText);
                statusMessage.textContent = '';
                statusMessage.className = '';
            })
            .catch(error => {
                console.error('Error:', error);
                statusMessage.textContent = 'Error: ' + error.message;
                statusMessage.className = 'status-error';
                resultsArea.innerHTML = '';
            })
            .finally(() => {
                submitButton.disabled = false;
            });
        });

        resultsArea.innerHTML = marked.parse("### Welcome!\n\nEnter a query above and click 'Search' to get a synthesized answer from web sources and URLs.");
    </script>
</body>
</html>
