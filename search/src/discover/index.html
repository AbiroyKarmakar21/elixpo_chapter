<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elixpo-Search: AI Search & Synthesize with Citations & Images</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../../CSS/general.css">
    <link rel="icon" type="image/x-icon" href="CSS/IMAGES/ElixpoSearchIcon.png">
    </head>
<body>
    <div class="app h-[100vh] flex flex-row bg-[#18191a]">

        <div class="topNavBar w-[5%] h-full bg-[#18191a] border-r-2 border-[#333]">
            <div class="logoHeader w-full px-4 flex flex-row gap-3 justify-center items-center mt-8 mb-6">
                <div class="logo bg-cover bg-center bg-[url(CSS/IMAGES/ElixpoSearchIcon.png)] h-[20px] w-[20px] invert-[1]"></div>
            </div>

            <div class="navigationSection mt-8 flex flex-col items-center gap-6">
                <div class="navItem h-[40px] w-[40px] rounded-full bg-[#333] cursor-pointer flex flex-col items-center justify-center" title="New Search" id="newSearchBtn">
                    <ion-icon name="add-outline" class="text-white text-2xl"></ion-icon>
                </div>

                <div class="navItem mt-10 h-[40px] w-[40px] rounded-[10px] bg-[#333] cursor-pointer flex flex-col items-center justify-center" title="Home" id="newSearchBtn">
                    <ion-icon name="home-outline" class="text-white text-2xl"></ion-icon>
                </div>
                <div class="navItem h-[40px] w-[40px] rounded-[10px] cursor-pointer flex flex-col items-center justify-center" title="News" id="newSearchBtn">
                     <ion-icon name="earth-outline" class="text-[#555] text-2xl"></ion-icon>
                </div>

            </div>
        </div>

        
        <div class="sidebar discover hidden absolute w-[15%] h-full flex flex-col bg-[#1F2121a1] backdrop-blur-[5px] left-[5%]">
            <div class="sidebarName text-[1em] text-white px-[20px] py-5 flex h-[40px] w-full justify-between">
                <p>Discover</p>
                <ion-icon name="lock-closed-outline" class=" text-[#555] mt-2 cursor-pointer transition-colors hover:text-[#fff]"></ion-icon>
            </div>
            <div class="spacer w-[85%] mx-auto mt-5 h-[2px] bg-[#333] "></div>
            <span class="sectionTitle text-[#888] text-[0.9em] px-[20px] mt-2 font-bold">Topics</span>

            <div class="preSearches w-full mt-2 flex flex-col gap-2 px-[20px] text-[#ccc] overflow-y-auto">
                <span class="cursor-pointer flex justify-start gap-2 items-center px-2 hover:text-white transition-colors px-[10px] py-[2px] transition-ease hover:bg-[#333] rounded-[8px] text-ellipsis overflow-hidden whitespace-nowrap"> 
                    <ion-icon name="sparkles" class=""></ion-icon>
                    <span class="text-ellipsis overflow-hidden whitespace-nowrap"> For You  </span> 
                </span>
                <span class="cursor-pointer flex justify-start gap-2 items-center px-2 hover:text-white transition-colors px-[10px] py-[2px] transition-ease hover:bg-[#333] rounded-[8px] text-ellipsis overflow-hidden whitespace-nowrap"> 
                    <ion-icon name="laptop"></ion-icon>
                    <span class="text-ellipsis overflow-hidden whitespace-nowrap"> Technology  </span> 
                </span>
                <span class="cursor-pointer flex justify-start gap-2 items-center px-2 hover:text-white transition-colors px-[10px] py-[2px] transition-ease hover:bg-[#333] rounded-[8px] text-ellipsis overflow-hidden whitespace-nowrap"> 
                    <ion-icon name="card"></ion-icon>
                    <span class="text-ellipsis overflow-hidden whitespace-nowrap"> Finance  </span> 
                </span>
                <span class="cursor-pointer flex justify-start gap-2 items-center px-2 hover:text-white transition-colors px-[10px] py-[2px] transition-ease hover:bg-[#333] rounded-[8px] text-ellipsis overflow-hidden whitespace-nowrap"> 
                    <ion-icon name="color-palette"></ion-icon>
                    <span class="text-ellipsis overflow-hidden whitespace-nowrap"> World Arts  </span> 
                </span>
                <span class="cursor-pointer flex justify-start gap-2 items-center px-2 hover:text-white transition-colors px-[10px] py-[2px] transition-ease hover:bg-[#333] rounded-[8px] text-ellipsis overflow-hidden whitespace-nowrap"> 
                    <ion-icon name="film"></ion-icon>
                    <span class="text-ellipsis overflow-hidden whitespace-nowrap"> Entertainment  </span> 
                </span>
                
            </div>


        </div>

        <div class="w-full h-full mx-auto right-0 flex flex-col">
            <div class="discoveryHeader w-full h-[50px] flex flex-col items-center justify-center bg-transparent border-b-2 border-[#333] flex flex-row items-center px-6">
                <div class="headerContent w-full flex flex-row mx-auto justify-between h-full items-center px-2 ">

                    <div class="flex h-[30px] items-center gap-2 px-2 bg-[#000] rounded-[10px] transition-ease border-2 border-[#333] hover:border-[#555] cursor-pointer">
                        <span class="text-[#aaa] text-[1em] font-semibold">Discover</span>
                        <span class="text-[#666] text-[1em] font-semibold"> / </span>
                        <span class="text-[#666] text-[1em] font-semibold">Top</span>
                    </div>

                    <div class="flex h-[40px] items-center gap-1 flex flex-row gap-5">
                        <ion-icon name="options-outline" class="text-[#ccc] text-[1.5em] mt-[0px] rotate-[90deg] cursor-pointer"></ion-icon>
                        <div class="newDiscussionButton h-full px-4 py-2 bg-[#2C98A3] border-2 border-[#222] rounded-[10px] flex flex-row items-center gap-2 cursor-pointer hover:bg-[#888e0] bg-[#2C98A3] transition-colors" title="Share Discovery">
                            <ion-icon class="text-[#111] text-[1.2em] mt-[0px]" name="arrow-redo"></ion-icon>
                            <span class="text-[#111] text-[1em] font-semibold">Share</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="backgroundPattern w-full h-[60px]"></div>

            <div class="w-[90%] h-[100px] flex flex-row mx-auto  items-center justify-start flex flex-row gap-1 mt-[-3%] px-6">
                    <ion-icon name="rose-outline" class="text-[#fff] text-[4em] mr-[10px]"></ion-icon>
                    <span class="headerName text-[4em] text-white font-bold tracking-tighter">Discove</span>
                    <span class="headerName text-[4.3em] text-[#ffc] rotate-[15deg] font-bold" style="font-family: 'Shadows Into Light', cursive;">r</span>

                    <div class="topics flex flex-row gap-1 items-center justify-start mt-[30px] ml-[20px]">

                        <div class="cursor-pointer text-[#02eaf2] bg-[#1E3A3D] scale-[0.8] flex flex-row px-[10px] py-[8px] gap-2 rounded-[12px] border-[1px] border-[#02eaf2] hover:border-[#02eaf2] transition-colors"> 
                            <ion-icon name="shapes-outline" class="text-[1em] mt-[5px]"></ion-icon>
                            <span class="text-[1em]">For You</span>
                        </div>

                    </div>          
            </div>

            
            

       </div>

        </div>

    </div>
</body>
</html>
