
services:
  elixpo-search:
    build: .
    container_name: elixpo-search-proxy
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - FLASK_APP=src/app.py
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/test"]
      interval: 30s
      timeout: 40s
      retries: 3
      start_period: 40s
