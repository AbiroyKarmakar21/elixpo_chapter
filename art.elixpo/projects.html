<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        .project-container {
            margin: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .project-header {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .project-item {
            margin-bottom: 10px;
        }
        .project-item strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Project Details</h1>
    <div id="projects-list"></div>

    <script>
        // Sample JSON Data (replace with actual fetch from GitHub)
        fetch('https://raw.githubusercontent.com/Circuit-Overtime/elixpo_ai_chapter/projects/projects.json')
            .then(response => response.json())
            .then(data => displayProjects(data))
            .catch(error => console.error('Error fetching the projects:', error));

        // Function to format and display the data
        function displayProjects(projects) {
            const projectsContainer = document.getElementById('projects-list');

            projects.forEach(project => {
                const projectElement = document.createElement('div');
                projectElement.classList.add('project-container');

                // Split the content into sections based on '###'
                const sections = project.content.split('### ').filter(Boolean); // Remove empty strings

                // Iterate over each section and display it
                sections.forEach(section => {
                    const [title, ...descriptionParts] = section.split('\n').filter(Boolean);
                    const description = descriptionParts.join('\n') || "_No response_";

                    // Create a formatted item for each project detail
                    const detailElement = document.createElement('div');
                    detailElement.classList.add('project-item');
                    detailElement.innerHTML = `<strong>${title.trim()}:</strong> ${description.trim()}`;
                    projectElement.appendChild(detailElement);
                });

                // Append the project element to the container
                projectsContainer.appendChild(projectElement);
            });
        }

        // Call the function to display the projects
        displayProjects(data);
    </script>
</body>
</html>
