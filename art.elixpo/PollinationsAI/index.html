<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pollinations</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/flaticon@latest/css/flaticon.css'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.css'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" href="https://pollinations.ai/favicon-32x32.png" type="image/png">
    <link rel='stylesheet' href='../CSS/Pollinations/patternsDesigns.css'>
    <link rel='stylesheet' href='../CSS/Pollinations/introSection.css'>
    <link rel='stylesheet' href='../CSS/Pollinations/tipBtnStyle.css'>
    <link rel='stylesheet' href='../CSS/Pollinations/mobileView.css'>
</head>

<body id="body">
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="topBoxesDesigns" id="topBoxesDesigns">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <nav class="navbar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="https://pollinations.ai/favicon-32x32.png">
                </div>
            </div>
            <div class="appname">pollinations.ai</div>
            <div class="navRedirects">
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-discord"></ion-icon>
                <ion-icon name="logo-github"></ion-icon>
                <ion-icon name="logo-youtube"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            
            <div class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="welcome-pill">
                <ion-icon name="logo-github" class="githublogo"></ion-icon>
                <div class="spacer"></div>
                <span>1,9002</span>
                <ion-icon name="star" class="starlogo"></ion-icon>
            </div>
            <h1 class="mainDesc"> Welcome to Pollinations</h1>
            <div class="subtitle">
                An open-source platform offering easy Text and Image generations APIs, no signup or keys needed!
              </div>
              <div class="imageContainerBackdrop">
                <div class="imageContainer"></div>
                <div class="textContainer">Ancient chineese folk market vibe with warm colors</div>
              </div>
              

              <div class="tippingRedirects" id="tippingRedirects">
                
              </div>
              <div class="reditectButtons">
                <button class="discordInvite rediBtn" type="button" id="discordInvite">
                  <ion-icon name="logo-discord"></ion-icon>
                    <span>Join on Discord</span>
                  </button>

                  <button class="githubReadme rediBtn" type="button" id="githubReadme">
                    <ion-icon name="logo-github"></ion-icon>
                      <span>Visit Readme</span>
                    </button>
                  
              </div>
        </section>

        <!-- Features Section -->
        
    </div>


    <script src="../JS/particles.js"></script>
    <script src="../JS/Pollinations/particleEffect.js"></script>
    <script src='../JS/Pollinations/genericScript.js'></script>
    <script src="../JS/tipBtnHtml.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/locomotive-scroll@4.1.4/dist/locomotive-scroll.min.js'></script>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>

</html>
