<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator for PWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 10px; text-align: center; }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>This page generates placeholder icons for the PWA. Right-click and save each icon to the icons/ folder.</p>
    
    <div id="icons-container"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons-container');

        sizes.forEach(size => {
            const iconContainer = document.createElement('div');
            iconContainer.className = 'icon-container';
            
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            const ctx = canvas.getContext('2d');
            
            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Add text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('EA', size/2, size/2);
            
            // Add smaller text
            ctx.font = `${size/12}px Arial`;
            ctx.fillText('Art', size/2, size/2 + size/8);
            
            const label = document.createElement('p');
            label.textContent = `icon-${size}x${size}.png`;
            
            iconContainer.appendChild(canvas);
            iconContainer.appendChild(label);
            container.appendChild(iconContainer);
            
            // Create download link
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `icon-${size}x${size}.png`;
                link.textContent = 'Download';
                link.style.display = 'block';
                iconContainer.appendChild(link);
            });
        });
    </script>
</body>
</html>
