apiVersion: apps/v1
kind: Deployment
metadata:
  name: elixpo-search
spec:
  replicas: 5
  selector:
    matchLabels:
      app: elixpo-search
  template:
    metadata:
      labels:
        app: elixpo-search
    spec:
      containers:
        - name: elixpo-search
          image: elixpo/elixpo-search:latest
          imagePullPolicy: Always  
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: elixpo-search-config
            - secretRef:
                name: elixpo-search-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"