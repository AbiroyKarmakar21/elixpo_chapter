apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: audio-pollinations-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: audio-pollinations
  minReplicas: 3
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60