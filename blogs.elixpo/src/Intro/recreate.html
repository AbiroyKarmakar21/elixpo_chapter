<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LixBlogs - Complete Your Profile</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="icon" type="image/x-icon" href="../CSS/IMAGES/logo.png" />
    <link rel="stylesheet" href="../../CSS/intro/introStyle.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../CSS/Icons/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../../CSS/IMAGES/logo.png">
  </head>
<body>
    <div class="min-h-screen min-w-screen items-center flex flex-col bg-gradient-to-br from-slate-900 via-slate-800 to-slate-700 relative overflow-x-hidden">
      <section class="w-full h-[60px]"></section>
        <div class="relative top-0 left-0 w-full h-[60px] border-b-2 border-[#1D202A] flex items-center bg-[#030712] z-[1000]">
          <div class="absolute left-[3%] h-10 w-10 rounded-full bg-[url('../../CSS/IMAGES/logo.png')] bg-cover"></div>
          <p class="absolute left-[5%] text-3xl font-bold font-[Kanit,serif] text-white cursor-pointer">LixBlogs</p>
          <ion-icon name="logo-github" class="githubLogo absolute left-[95%] text-[#888] text-2xl"></ion-icon>
        </div>
      </section>

      <section class="max-w-[60%] max-auto bg-transparent mt-5 border-2 border-[#888] rounded-[15px] shadow-2xl w-full p-10 relative z-10 animate-fade-in-up">
        <div class="progress-container mb-8 items-center justify-center w-full">
          <div class="flex justify-between items-center mb-4">
          <div class="step-indicator flex items-center gap-4">
            <div class="step active" id="step1-indicator">
            <div class="step-circle">1</div>
            <span class="step-label">Name</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step2-indicator">
            <div class="step-circle">2</div>
            <span class="step-label">Bio</span>
            </div>
            <div class="step-line"></div>
            <div class="step" id="step3-indicator">
            <div class="step-circle">3</div>
            <span class="step-label">Photo</span>
            </div>
          </div>
          </div>
          <div class="progress-bar bg-slate-700/50 rounded-full h-2 overflow-hidden">
          <div class="progress-fill bg-gradient-to-r from-blue-500 to-purple-500 h-full rounded-full transition-all duration-500 ease-in-out" style="width: 33.33%" id="progressBar"></div>
          </div>

          <div class="welcome-section mb-10 mx-auto text-center mt-10">
          <h1 class="text-slate-50 text-3xl font-bold mb-3 bg-gradient-to-br from-slate-50 to-slate-300 bg-clip-text text-transparent" id="stepTitle">
            What's your name?
          </h1>
          <p class="text-slate-400 text-base leading-relaxed font-normal" id="stepDescription">
            This will be your display name on LixBlogs
          </p>
          </div>
        </div>

        <div class="blog-content w-full p-5 flex flex-col items-center justify-center">
          <div class="stepone" id="step1">
           <label for="displayName" class="block mb-2 text-slate-200 font-medium text-sm uppercase tracking-wider">
              Display Name *
            </label>
            <input type="text" id="displayName" name="displayName" required class="mt-1 block w-full px-3 py-2 bg-slate-700 border border-slate-600 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-slate-200" placeholder="Enter your display name">
          </div>
        </div>
      </section>
    </div>
</body>
</html>
