<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name - LixBlogs</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../../CSS/auth/login.css">
    <link rel="icon" type="image/x-icon" href="../../../../CSS/IMAGES/logo.png">
</head>
<body class="bg-[#030712] min-h-screen flex items-stretch font-[Kanit,serif]">
    <div class="w-full md:w-1/2 flex flex-col justify-center px-10 py-12 bg-[#10141E]">
        <div class="flex flex-col max-w-md w-full mx-auto">
            <div class="flex items-center mb-10">
                <div class="h-12 w-12 rounded-full bg-[url('../../../../CSS/IMAGES/logo.png')] bg-cover mr-3"></div>
            </div>
            <form class="flex flex-col gap-3">
                <div>
                    <label class="block text-[#7ba8f0] mb-1 text-[1em] font-bold" for="name">Your Name</label>
                    <input id="name" name="name" autocomplete="off" spellcheck="false" type="text" required class="w-full px-4 py-2 rounded-lg bg-[#1D202A] text-white border border-[#313647] focus:outline-none focus:border-[#7ba8f0] transition" placeholder="Enter your full name" />
                </div>
                <button type="submit" class="mt-4 px-6 py-2 bg-[#2563eb] hover:bg-[#1d4ed8] text-white text-lg rounded-full font-semibold shadow transition-all duration-200">
                    <span>Continue</span>
                </button>
            </form>

            
        </div>
    </div>
</body>
</html>
