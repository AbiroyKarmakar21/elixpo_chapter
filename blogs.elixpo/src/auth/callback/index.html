<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - LixBlogs</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../../CSS/callback.css">
    <link rel="icon" type="image/x-icon" href="../../../CSS/IMAGES/logo.png">
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center font-['Inter',sans-serif] p-4">
    <div class="w-full max-w-md mx-auto">
        <div class="text-center mb-8 fade-in flex flex-col">
            <div class="initSection flex flex-row items-center justify-center space-x-3">
            <div class="flex justify-center items-center mb-4">
                <div class="h-16 w-16 rounded-full bg-[url('../../../CSS/IMAGES/logo.png')] bg-cover bg-center "></div>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">LixBlogs</h1>
            </div>
            <p class="text-gray-400 text-sm">Completing your authentication</p>
        </div>

        <div class="bg-[#10141E]/80 backdrop-blur-sm border border-[#313647] rounded-2xl p-4 shadow-2xl slide-up">
            <div class="flex items-center justify-between mb-8">
                <div class="flex items-center space-x-3">
                    <div id="userAvatar" class="w-12 h-12 rounded-full bg-gradient-to-br from-[#7ba8f0] to-[#2563eb] flex items-center justify-center text-white font-semibold text-lg hidden" title="Who am I?">
                        ?
                    </div>
                    <div id="userInfo" class="hidden">
                        <div id="userName" class="text-white font-medium text-sm">Loading...</div>
                        <div id="userEmail" class="text-gray-400 text-xs">Verifying identity</div>
                    </div>
                    <div id="loadingUser" class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-full bg-[#1D202A] animate-pulse"></div>
                        <div>
                            <div class="w-24 h-4 bg-[#1D202A] rounded animate-pulse mb-2"></div>
                            <div class="w-32 h-3 bg-[#1D202A] rounded animate-pulse"></div>
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <div id="providerIcon" class="provider-icon">

                    </div>
                </div>
            </div>

            
            <div class="text-center mb-6">
                <div id="statusIcon" class="mb-4">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-[#1D202A] border-2 border-[#7ba8f0]/30">
                        <div class="w-8 h-8 border-2 border-[#7ba8f0] border-t-transparent rounded-full animate-spin"></div>
                    </div>
                </div>
                
                <h2 id="statusTitle" class="text-xl font-semibold text-white mb-2">
                    Authenticating<span class="loading-dots"></span>
                </h2>
                
                <p id="status" class="text-gray-400 text-sm leading-relaxed">
                    Please wait while we verify your credentials and complete the sign-in process.
                </p>
            </div>

            <div class="mb-6">
                <div class="w-full bg-[#1D202A] rounded-full h-2 overflow-hidden">
                    <div id="progressBar" class="h-full bg-gradient-to-r from-[#7ba8f0] to-[#2563eb] rounded-full transition-all duration-1000 ease-out w-0"></div>
                </div>
                <div class="flex justify-between text-xs text-gray-500 mt-2">
                    <span>Connecting</span>
                    <span id="progressText">0%</span>
                    <span>Complete</span>
                </div>
            </div>

            <div id="actionButtons" class="hidden space-y-3">
                <button id="retryBtn" class="w-full py-3 bg-[#2563eb] hover:bg-[#1d4ed8] text-white rounded-lg font-medium transition-all duration-200 transform hover:scale-[1.02]">
                    Try Again
                </button>
                <button id="backBtn" class="w-full py-3 bg-[#1D202A] hover:bg-[#23395d] text-gray-300 rounded-lg font-medium transition-all duration-200 border border-[#313647]">
                    Back to Login
                </button>
            </div>
        </div>
        
        <div class="text-center mt-6 fade-in">
            <p class="text-gray-500 text-xs">
                Secured by LixBlogs Authentication
            </p>
        </div>
    </div>

    <script src="../../../JS/linkRedirect.js"></script>
    <script src="../../../JS/auth/callbackHelper.js"></script>
    <script src="../../../JS/auth/callbackUI.js"></script>
</body>
</html>
