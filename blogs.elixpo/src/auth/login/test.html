<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Login Test</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h2>Google Login (Localhost)</h2>

  <!-- Google Sign-In Button -->
  <div id="g_id_onload"
       data-client_id="189837241818-83ote5e8amrlvcpvm7phi76guv0ocm56.apps.googleusercontent.com"
       data-callback="handleGoogleCredentialResponse"
       data-auto_prompt="false">
  </div>
  <div class="g_id_signin" data-type="standard"></div>

  <p id="status"></p>

  <script>
    async function checkSession() {
      try {
        const res = await fetch("http://localhost:5000/me", {
          method: "GET",
          credentials: "include" // ðŸ‘ˆ sends cookie to backend
        });

        const data = await res.json();
        if (data.status) {
          document.getElementById("status").innerText = `âœ… Logged in as ${data.user.email}`;
          return true;
        } else {
          console.log("No valid session:", data.error);
          return false;
        }
      } catch (err) {
        console.error("Session check failed:", err);
        return false;
      }
    }

    async function handleGoogleCredentialResponse(response) {
      if (!response.credential) {
        alert("Google sign-in failed.");
        return;
      }

      // Send ID token to backend
      const res = await fetch("http://localhost:5000/loginGoogle", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // ðŸ‘ˆ save cookie
        body: JSON.stringify({ idToken: response.credential }),
      });

      const data = await res.json();
      if (data.status) {
        document.getElementById("status").innerText = `âœ… Logged in as ${data.user.email}`;
      } else {
        alert(data.error || "Login failed");
      }
    }

    // ðŸ”„ On page load â†’ check if cookie exists & is valid
    window.onload = async () => {
      const hasSession = await checkSession();
      if (!hasSession) {
        console.log("No session â†’ Google Sign-In button is available.");
      }
    };
  </script>
</body>
</html>
