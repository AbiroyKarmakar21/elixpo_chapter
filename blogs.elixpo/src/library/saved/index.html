<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Collections - LixBlogs </title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../CSS/library/library.css">
    <link rel="icon" type="image/x-icon" href="../CSS/IMAGES/logo.png">
</head>
<body>
    <div class="container absolute flex flex-col h-full max-w-[2560px] bg-[#030712] box-border">
        <section class="w-full h-[60px]">
            <div class="relative top-0 left-0 w-full h-[60px] border-b-2 border-[#1D202A] flex items-center bg-[#030712] z-[1000]">
                <div class="absolute left-[3%] h-10 w-10 rounded-full bg-[url('../CSS/IMAGES/logo.png')] bg-cover"></div>
                <p class="absolute left-[5%] text-3xl font-bold font-[Kanit,serif] text-white cursor-pointer">LixBlogs</p>
                <div class="absolute left-[80%] text-white text-[1.3em] cursor-pointer px-2.5 py-1.5 bg-[#10141E] border border-[#7ba8f0] rounded-[15px] flex items-center">
                    <ion-icon name="pencil" class="text-[0.8em] mr-1 text-[#7ba8f0]"></ion-icon>
                    Write
                </div>
                <div class="absolute left-[88%] text-white text-[1.3em] cursor-pointer">Sign-In</div>
                <ion-icon name="logo-github" class="githubLogo absolute left-[95%] text-[#888] text-2xl"></ion-icon>
            </div>
        </section>

        <div class="librarySection flex flex-row h-full w-full h-full box-border">

        <section class="relative flex flex-row h-full w-full box-border border-t-2 border-[#1D202A]">
            <div class="profileInformation w-[20%] h-full bg-[#10141E] px-5 box-border flex flex-col items-center">
                <div class="profileControlButtons flex-col w-full mt-5 py-10 box-border">
                    <div class="controlButton relative h-[40px] w-full bg-[#1D202A] rounded-[8px] flex flex-row mb-5 px-2 box-border cursor-pointer gap-[10px] items-center text-[1.3em] hover:bg-[#313647] hover:text-white transition-all duration-300">
                        <ion-icon name="home-outline" class="text-[#7ba8f0] text-[0.9em]"></ion-icon>
                        <p class="text-[#7ba8f0] text-[0.9em]">Home</p>
                    </div>
                    <div class="controlButton relative h-[40px] w-full bg-[#1D202A] rounded-[8px] flex flex-row mb-5 px-2 cursor-pointer gap-[10px] items-center text-[1.3em] hover:bg-[#313647] hover:text-white transition-all duration-300">
                        <ion-icon name="bookmark-outline" class="text-[#7ba8f0] text-[0.9em]"></ion-icon>
                        <p class="text-[#7ba8f0] text-[0.9em]">Library</p>
                    </div>
                    <div class="controlButton relative h-[40px] w-full bg-[#1D202A] rounded-[8px] flex flex-row mb-15 px-2 cursor-pointer gap-[10px] items-center text-[1.3em] hover:bg-[#313647] hover:text-white transition-all duration-300">
                        <ion-icon name="person-outline" class="text-[#7ba8f0] text-[0.9em]"></ion-icon>
                        <p class="text-[#7ba8f0] text-[0.9em]">Profile</p>
                    </div>
                    <div class="controlButton relative h-[40px] w-full bg-[#1D202A] rounded-[8px] flex flex-row mt-20 mb-5 px-2 cursor-pointer gap-[10px] items-center text-[1.3em] hover:bg-[#313647] hover:text-white transition-all duration-300">
                        <ion-icon name="book-outline" class="text-[#7ba8f0] text-[0.9em]"></ion-icon>
                        <p class="text-[#7ba8f0] text-[0.9em]">Stories</p>
                    </div>
                    <div class="controlButton relative h-[40px] w-full bg-[#1D202A] rounded-[8px] flex flex-row mb-5 px-2 cursor-pointer gap-[10px] items-center text-[1.3em] hover:bg-[#313647] hover:text-white transition-all duration-300">
                        <ion-icon name="library-chart-outline" class="text-[#7ba8f0] text-[0.9em]"></ion-icon>
                        <p class="text-[#7ba8f0] text-[0.9em]">library</p>
                    </div>
                    <div class="userInfo flex items-center gap-2 w-full h-[50px] px-3 rounded-[12px] bg-[#10141E] shadow-[6px_6px_12px_#0b0e16,-6px_-6px_12px_#171c28]">
                        <div class="userLogo flex-shrink-0 h-[35px] w-[35px] rounded-full bg-[#888] shadow-[inset_3px_3px_6px_#777,inset_-3px_-3px_6px_#999]"></div>
                        <span class="text-white text-lg font-medium cursor-pointer userOrganization truncate">Ayushman Bhattacharya</span>
                    </div>
                </div>
            </div>

            <div class="libraryControl w-[80%] h-full max-h-[calc(100vh-80px)] overflow-y-auto bg-[#030712] px-10 box-border flex flex-col items-start">
                <div class="libraryHeader w-full h-[30%] flex flex-row items-center ">
                    <h1 class="text-white text-[4em] my-auto font-bold">Saved Collections</h1>
                </div>

                <div class="libraryNav flex flex-row w-full h-[10%] items-center justify-left gap-10 mt-2 border-b-2 border-[#1D202A]">
                    <p class="libraryNavItem text-[#888] text-lg cursor-pointer select-none">Collection</p>
                    <p class="libraryNavItem text-[#7ba8f0] text-lg cursor-pointer selected underline select-none">Saved Collections</p>
                    <p class="libraryNavItem text-[#888] text-lg cursor-pointer select-none">Read History</p>
                </div>

                <div class="libraryOverview flex flex-col w-full mt-10 gap-5">
                    <!-- Example saved collection card -->
                    <div class="relative flex items-center w-full h-[180px] bg-[#1e293b] rounded-xl overflow-hidden shadow-lg">
                        <div class="flex flex-col justify-center h-full pl-10 w-2/3">
                            <h2 class="text-white text-3xl font-bold mb-2">No saved collections yet</h2>
                            <p class="text-[#cbd5e1] text-lg">You haven't saved any collections. Explore and save your favorite collections to see them here.</p>
                        </div>
                        <div class="absolute right-0 top-0 h-full flex items-center pr-16">
                            <div class="relative flex items-center justify-center">
                                <span class="absolute w-[220px] h-[220px] bg-[#2563eb] opacity-60 rounded-full"></span>
                                <span class="absolute w-[140px] h-[140px] bg-[#60a5fa] opacity-80 rounded-full"></span>
                                <span class="relative flex items-center justify-center w-[90px] h-[90px] bg-white rounded-full z-10">
                                    <ion-icon name="bookmark-outline" class="text-[#2563eb] text-4xl"></ion-icon>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- End example card -->
                </div>
            </div>
        </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../JS/library/library.js"></script>
</body>
</html>
